version: '2'
services:
  cita:
    image: dyalog/jarvis
    stdin_open: true
    volumes:
    - ${PWD}:/app
    tty: true
    environment:
    - GITHUB_SECRET=ABC123
    - GitHub_API_Token=abc123
    - DYALOGSTARTUPSE=/app/StartupSession/
    - COMMANDFOLDER=home/dyalog/MyUCMDs:/opt/mdyalog/18.0/64/unicode/SALT/spice;/app/SALT/spice
    - DYALOG_JARVIS_THREAD=1
    - RIDE_INIT=serve:*:4502
    working_dir: /app
    ports: 
    - "8080:8080"
    - "4502:4502"
#    user: '6103' #for JR - set to your UID if needed